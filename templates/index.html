<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Media Converter</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      background-color: #f4f4f4;
      display: flex;
      justify-content: center;
    }

    .container {
      max-width: 500px;
      background: #fff;
      padding: 20px;
      border-radius: 10px;
      width: 100%;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    h1 {
      text-align: center;
    }

    label, select, input {
      display: block;
      margin: 10px 0;
      width: 100%;
    }

    button {
      background-color: #28a745;
      color: white;
      padding: 10px;
      width: 100%;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    button:hover {
      background-color: #218838;
    }

    .hidden {
      display: none;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Media Converter</h1>
    <form id="convert-form" action="/convert" method="post" enctype="multipart/form-data">
      <label for="file">اختر الملف:</label>
      <input type="file" name="file" required>

      <label for="convert_type">نوع التحويل:</label>
      <select name="convert_type" id="convert_type" required>
        <option value="">-- اختر --</option>
        <option value="image">صورة</option>
        <option value="video">فيديو</option>
      </select>

      <div id="image-options" class="hidden">
        <label for="image_format">صيغة الصورة:</label>
        <select name="image_format">
          <option value="png">PNG</option>
          <option value="jpg">JPG</option>
          <option value="webp">WEBP</option>
        </select>

        <label for="width">العرض (اختياري):</label>
        <input type="number" name="width" placeholder="مثلاً 512">

        <label for="height">الطول (اختياري):</label>
        <input type="number" name="height" placeholder="مثلاً 512">
      </div>

      <div id="video-options" class="hidden">
        <label for="video_format">صيغة الفيديو:</label>
        <select name="video_format">
          <option value="mp4">MP4</option>
          <option value="webm">WEBM</option>
        </select>
      </div>

      <button type="submit">تحويل</button>
    </form>
  </div>

  <script>
    const convertType = document.getElementById("convert_type");
    const imageOptions = document.getElementById("image-options");
    const videoOptions = document.getElementById("video-options");

    convertType.addEventListener("change", function () {
      if (this.value === "image") {
        imageOptions.classList.remove("hidden");
        videoOptions.classList.add("hidden");
      } else if (this.value === "video") {
        videoOptions.classList.remove("hidden");
        imageOptions.classList.add("hidden");
      } else {
        imageOptions.classList.add("hidden");
        videoOptions.classList.add("hidden");
      }
    });
  </script>
</body>
</html>
