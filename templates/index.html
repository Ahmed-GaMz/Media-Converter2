<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Media Converter</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            max-width: 800px;
            margin: auto;
        }

        h1, h2 {
            text-align: center;
        }

        form {
            border: 1px solid #ddd;
            padding: 20px;
            margin-bottom: 20px;
            border-radius: 8px;
        }

        label, select, input {
            display: block;
            width: 100%;
            margin-top: 10px;
        }

        .hidden {
            display: none;
        }

        button {
            margin-top: 20px;
            padding: 10px;
            width: 100%;
        }
    </style>
</head>
<body>

<h1>🛠️ Media Converter</h1>

<!-- اختيار القسم -->
<select id="mode-select" onchange="toggleMode()">
    <option value="custom">تحويل مخصص (Custom)</option>
    <option value="telegram">أدوات تلغرام (Telegram Tools)</option>
</select>

<!-- قسم Custom -->
<form id="custom-form" action="/convert" method="post" enctype="multipart/form-data">
    <h2>تحويل مخصص</h2>
    <label for="file">اختر ملف:</label>
    <input type="file" name="file" required>

    <label for="output_format">صيغة التحويل:</label>
    <select name="output_format">
        <option value="jpg">JPG</option>
        <option value="png">PNG</option>
        <option value="webp">WEBP</option>
        <option value="mp4">MP4</option>
        <option value="mp3">MP3</option>
    </select>

    <label for="width">العرض (اختياري):</label>
    <input type="number" name="width">

    <label for="height">الطول (اختياري):</label>
    <input type="number" name="height">

    <button type="submit">🔄 تحويل</button>
</form>

<!-- قسم Telegram Tools -->
<form id="telegram-form" action="/telegram_convert" method="post" enctype="multipart/form-data" class="hidden">
    <h2>أدوات تلغرام</h2>
    <label for="file">اختر صورة أو فيديو:</label>
    <input type="file" name="file" required>

    <button type="submit">📥 تجهيز لتلغرام</button>
</form>

<script>
    function toggleMode() {
        const mode = document.getElementById("mode-select").value;
        document.getElementById("custom-form").classList.toggle("hidden", mode !== "custom");
        document.getElementById("telegram-form").classList.toggle("hidden", mode !== "telegram");
    }
</script>

</body>
</html>
