<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>محول الوسائط</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            margin: 0; padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }
        h1 {
            color: #333;
        }
        .container {
            max-width: 700px;
            width: 100%;
            background: #fff;
            padding: 20px 30px;
            margin-bottom: 30px;
            border-radius: 8px;
            box-shadow: 0 3px 10px rgba(0,0,0,0.1);
        }
        h2 {
            margin-top: 0;
            color: #555;
            border-bottom: 2px solid #4CAF50;
            padding-bottom: 5px;
            margin-bottom: 15px;
        }
        form {
            display: flex;
            flex-direction: column;
        }
        label {
            margin: 10px 0 5px 0;
            font-weight: bold;
        }
        input[type="file"], select, input[type="number"] {
            padding: 10px;
            font-size: 16px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
        input[type="number"] {
            width: 100px;
        }
        button {
            margin-top: 20px;
            padding: 12px;
            font-size: 18px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #45a049;
        }
        .row {
            display: flex;
            gap: 15px;
            align-items: center;
            flex-wrap: wrap;
        }
        @media(max-width: 600px) {
            .row {
                flex-direction: column;
            }
            input[type="number"] {
                width: 100%;
            }
        }
        .note {
            font-size: 14px;
            color: #888;
            margin-top: 5px;
        }
    </style>
</head>
<body>
    <h1>محول الوسائط</h1>

    <div class="container" id="custom-section">
        <h2>قسم التحويل - الكوستم</h2>
        <form action="/convert/custom" method="post" enctype="multipart/form-data">
            <label for="file-custom">اختر صورة للتحويل</label>
            <input type="file" id="file-custom" name="file" accept="image/*" required />

            <label for="format">اختار صيغة التحويل</label>
            <select name="format" id="format" required>
                <option value="webp">WEBP</option>
                <option value="png">PNG</option>
                <option value="jpg">JPG</option>
            </select>

            <div class="row">
                <div>
                    <label for="width">العرض (px)</label>
                    <input type="number" name="width" id="width" min="1" placeholder="اختياري" />
                </div>
                <div>
                    <label for="height">الارتفاع (px)</label>
                    <input type="number" name="height" id="height" min="1" placeholder="اختياري" />
                </div>
            </div>

            <button type="submit">تحويل</button>
        </form>
    </div>

    <div class="container" id="telegram-section">
        <h2>قسم التحويل - التلغرام</h2>
        <form action="/convert/telegram" method="post" enctype="multipart/form-data">
            <label for="file-telegram">اختر صورة أو فيديو للتلغرام</label>
            <input type="file" id="file-telegram" name="file" accept="image/*,video/*" required />

            <p class="note">
                الصور تتحول تلقائياً إلى WEBP بحجم 512×512 أو أقل.<br/>
                الفيديوهات تُقتَص تلقائياً إلى 3 ثواني MP4.
            </p>

            <button type="submit">تحويل</button>
        </form>
    </div>
</body>
</html>
