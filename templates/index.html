<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Media Converter</title>
</head>
<body>
  <h1>ðŸ“‚ Media Converter</h1>

  <!-- Ø²Ø± ØªØ¨Ø¯ÙŠÙ„ Ø¨ÙŠÙ† Ø§Ù„Ù‚Ø³Ù…ÙŠÙ† -->
  <button onclick="showTab('custom')">Custom Converter</button>
  <button onclick="showTab('telegram')">Telegram Tools</button>

  <!-- Ù‚Ø³Ù… Custom -->
  <div id="custom" style="display:block;">
    <h2>Custom Image Converter</h2>
    <form action="/convert_image" method="post" enctype="multipart/form-data">
      <input type="file" name="image" required><br>
      Format: 
      <select name="format">
        <option value="png">PNG</option>
        <option value="jpeg">JPEG</option>
        <option value="webp">WEBP</option>
      </select><br>
      Width: <input type="number" name="width"><br>
      Height: <input type="number" name="height"><br>
      <button type="submit">Convert</button>
    </form>
  </div>

  <!-- Ù‚Ø³Ù… Telegram -->
  <div id="telegram" style="display:none;">
    <h2>Telegram Image to WEBP</h2>
    <form action="/convert_tg_image" method="post" enctype="multipart/form-data">
      <input type="file" name="image" required><br>
      <button type="submit">Upload</button>
    </form>

    <h2>Telegram Video to WEBM (3s)</h2>
    <form action="/convert_tg_video" method="post" enctype="multipart/form-data">
      <input type="file" name="video" required><br>
      <button type="submit">Upload</button>
    </form>
  </div>

  <script>
    function showTab(tab) {
      document.getElementById('custom').style.display = (tab === 'custom') ? 'block' : 'none';
      document.getElementById('telegram').style.display = (tab === 'telegram') ? 'block' : 'none';
    }
  </script>
</body>
</html>
