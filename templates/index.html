<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8" />
    <title>محول الوسائط</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .section { margin-bottom: 30px; }
        h2 { color: #333; }
        form { margin-top: 10px; }
        input, select, button { margin: 5px 0; padding: 8px; width: 200px; }
    </style>
</head>
<body>
    <h1>محول الوسائط</h1>

    <div class="section">
        <h2>تحويل الصور (Custom)</h2>
        <form action="/convert_image" method="post" enctype="multipart/form-data">
            <label>اختر صورة:</label><br />
            <input type="file" name="image" required /><br />
            <label>صيغة التحويل:</label><br />
            <select name="format" required>
                <option value="png">PNG</option>
                <option value="jpeg">JPEG</option>
                <option value="webp">WEBP</option>
                <option value="jpg">JPG</option>
            </select><br />
            <label>العرض (اختياري):</label><br />
            <input type="number" name="width" min="1" /><br />
            <label>الارتفاع (اختياري):</label><br />
            <input type="number" name="height" min="1" /><br />
            <button type="submit">تحويل</button>
        </form>
    </div>

    <hr/>

    <div class="section">
        <h2>تحويل صور تلغرام (Telegram Image)</h2>
        <form action="/convert_tg_image" method="post" enctype="multipart/form-data">
            <input type="file" name="image" required />
            <button type="submit">رفع وتحويل تلقائي</button>
        </form>
        <p>يتم تحويل الصور إلى WEBP وأبعاد تصل حتى 512x512 تلقائياً.</p>
    </div>

    <hr/>

    <div class="section">
        <h2>تحويل فيديوهات تلغرام (Telegram Video)</h2>
        <form action="/convert_tg_video" method="post" enctype="multipart/form-data">
            <input type="file" name="video" required />
            <button type="submit">رفع وتحويل تلقائي</button>
        </form>
        <p>يتم تحويل الفيديوهات إلى WEBM بمدة 3 ثواني وأبعاد تناسب تلغرام تلقائياً.</p>
    </div>
</body>
</html>
